{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
   
<div class="overlay"></div>
<div class="container">

    <div class="row">
        <div class="col">
            <h2> Shopping Bag</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded">

            </div>
            {% else %}
            <p> No items in your bag yet</p>
            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                <span class="icon">
                    <i class="fas fa-chevron-left"> Shop Now</i>
                </span>
            </a>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
